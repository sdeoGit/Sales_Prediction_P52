<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Walmart Sales Prediction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div id="login-box">
        <div class="logo">
          <img
            src="../walmart-icon.png"
            class="img img-responsive img-circle center-block"
          />
          <h1 class="logo-caption">
            <span class="tweak">W</span>almart <span class="tweak">S</span>ales
            <span class="tweak">P</span>rediction
          </h1>
        </div>
        <!-- /.logo -->
        <form action="{{ url_for('predict')}}" method="post">
          <div class="controls">
            <input
              id="first"
              name="dates"
              type="date"
              required="required"
              placeholder="Enter a date in YYYY-MM-DD format"
              class="form-control"
              min="2012-01-01"
              max="2014-10-12"
              value="2012-01-01"
            />
            <input
              id="second"
              name="storeno"
              required="required"
              type="number"
              maxlength="2"
              min="1"
              max="45"
              class="form-control"
              placeholder="Store Number"
            />
            <input
              id="third"
              name="itemno"
              required="required"
              type="number"
              maxlength="3"
              min="1"
              max="111"
              class="form-control"
              placeholder="Item Number"
            />
            <button
              id="sub"
              type="submit "
              class="btn btn-default btn-block btn-custom"
            >
              Calculate Sales Units
            </button>
          </div>
        </form>

        <h3>{{ prediction_text }}</h3>
      </div>
    </div>
    <div id="particles-js"></div>
    <!-- partial -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"></script>
    <script src="../script.js"></script>
  </body>
</html>
