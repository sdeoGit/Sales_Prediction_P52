<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Walmart Sales Prediction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
      
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div id="login-box">
        <div class="logo">
          <img
            src="../walmart-icon.png"
            class="img img-responsive img-circle center-block"
          />
          <h1 class="logo-caption">
            <span class="tweak">W</span>almart <span class="tweak">S</span>ales
            <span class="tweak">P</span>rediction
          </h1>
        </div>
        <!-- /.logo -->
        <form action="{{ url_for('predict')}}" method="post">
          <div class="controls">
            <input
              id="first"
              name="dates"
              type="date"
              required="required"
              placeholder="Enter a date in YYYY-MM-DD format"
              class="form-control"
              min="2012-01-01"
              max="2014-10-12"
              value="2012-01-01"
            />
            <input
              id="second"
              name="storeno"
              required="required"
              type="number"
              maxlength="2"
              min="1"
              max="45"
              class="form-control"
              placeholder="Store Number"
            />
            <input
              id="third"
              name="itemno"
              required="required"
              type="number"
              maxlength="3"
              min="1"
              max="111"
              class="form-control"
              placeholder="Item Number"
            />
            <button
              id="sub"
              type="submit "
              class="btn btn-default btn-block btn-custom"
            >
              Calculate Sales Units
            </button>
          </div>
        </form>

        <h3>{{ prediction_text }}</h3>
      </div>
    </div>
    <div id="particles-js"></div>
    <!-- partial -->
    <script src="../script.js"></script>  

  </body>

  <style>
    body,
    html {
      height: 100%;
      background-repeat: no-repeat; /*background-image: linear-gradient(rgb(12, 97, 33),rgb(104, 145, 162));*/
      background: black;
      position: relative;
    }
    #login-box {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 500px;
      margin: 0 auto;
      border: 1px solid black;
      /* background: rgba(48, 46, 45, 1); */
      min-height: 350px;
      padding: 20px;
      z-index: 9999;
    }
    #login-box .logo .logo-caption {
      font-family: "Poiret One", cursive;
      color: white;
      text-align: center;
      margin-bottom: 0px;
    }
    #login-box .logo .tweak {
      color: #b1c900;
    }
    #login-box .controls {
      padding-top: 30px;
    }
    #login-box .controls input {
      border-radius: 0px;
      background: rgb(98, 96, 96);
      border: 0px;
      color: white;
      margin-bottom: 15px;
      height: 50px;
    }
    #login-box .controls input:focus {
      box-shadow: none;
    }
    #login-box .controls input:first-child {
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
    }
    #login-box .controls input:last-child {
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 2px;
    }
    #login-box button.btn-custom {
      border-radius: 2px;
      margin-top: 8px;
      background: #b1c900;
      border-color: rgba(48, 46, 45, 1);
      color: white;
      height: 50px;
    }
    #login-box button.btn-custom:hover {
      -webkit-transition: all 500ms ease;
      -moz-transition: all 500ms ease;
      -ms-transition: all 500ms ease;
      -o-transition: all 500ms ease;
      transition: all 500ms ease;
      background: rgba(48, 46, 45, 1);
      border-color: #b1c900;
    }
    #particles-js {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: 50% 50%;
      position: fixed;
      top: 0px;
      z-index: 1;
    }
  </style>
</html>
